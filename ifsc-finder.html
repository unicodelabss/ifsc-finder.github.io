<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superfast IFSC Detail Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for better look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Animated background circles -->
    <div class="background-animation">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <div class="container">
        <h1 class="gradient-text">IFSC Detail Finder</h1>
        <p class="subtitle">Enter an IFSC code to get bank details instantly.</p>
        
        <div class="form-group">
            <!-- Wrapper for icon -->
            <div class="input-wrapper">
                <!-- Search Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <!-- IMPORTANT: Input ID is the same, so JS works perfectly -->
                <input type="text" id="ifscCode" placeholder="e.g., SBIN0000691" maxlength="11" oninput="this.value = this.value.toUpperCase()">
            </div>
        </div>

        <!-- Loader/Spinner will be shown here (ID is same) -->
        <div class="loader-container">
            <div class="loader" id="loader"></div>
        </div>
        
        <!-- Results will be displayed here (ID is same) -->
        <div id="result">
            <!-- Dynamic content will be injected by JavaScript -->
        </div>

    </div>

    <footer>
        Â© IFSC DETAIL FINDER/UNICODELABS. ALL RIGHTS RESERVED.
    </footer>

    <!-- NO CHANGE IN SCRIPT TAG -->
    <script src="script.js"></script>
</body>
</html>
